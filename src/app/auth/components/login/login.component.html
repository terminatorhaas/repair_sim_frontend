<app-navbar style="background-color: #07162B;"></app-navbar>

<div style="background-color: #07162B;">
  <!--Login Page-->
  <div class="container col-xxl-7" style="background-color: #07162B;">

    <div style="margin: 30px; background-color: #07162B;">
      <h2 class="display-5 lh-1 mb-3" style="color:#FFFFFF; font-weight: 400; font-size:2rem; line-height: 120%">Login</h2>

      <!--Login Form-->
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label style="color:#FFFFFF;">E-Mail</label>
          <input class="form-control" formControlName="email" type="text" />
        </div>
        <div class="error-messages">
          <ng-container *ngFor="let error of error_messages.email">
            <!--Error if it doesnt fit constraints-->
            <div class="error-message"
              *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
              {{ error.message }}
            </div>
          </ng-container>
        </div>

        <div class="form-group">
          <label style="color:#FFFFFF;">Passwort*</label>
          <input class="form-control" formControlName="password" type="password" />
        </div>
        <div class="error-messages">
          <ng-container *ngFor="let error of error_messages.password">
            <!--Error if it doesnt fit constraints-->
            <div class="error-message"
              *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
              {{ error.message }}
            </div>
          </ng-container>
        </div>
        <div *ngIf="error!=null" class="alert alert-danger">
          <strong>Error!</strong> Email oder Passwort sind falsch!
        </div>
        <pre>
        </pre>
        <div class="form-group" >
          <button class="form-control btn btn-outline-secondary"  style="border-color:#a17cc4;color:white" [disabled]="!loginForm.valid" (click)="onSubmit()">Login</button>
        </div><br>

        <div class="alert alert-info" style="background-color: #07162B;  color:#FFFFFF;">
          <strong>Info!</strong> Falls du noch keinen Account hast. Registriere dich  <a routerLink="/register" >hier</a> kostenlos!
        </div>
      </form>
    </div>
  </div>
</div>
